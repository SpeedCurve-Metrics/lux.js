<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUX element timing test page</title>
    <script>
        performance.mark("first-mark");
    </script>
    <script>/*INJECT_SCRIPT*/</script>
    <script src="/js/lux.js?id=10001" async crossorigin="anonymous"></script>
</head>
<body>
    <h1>LUX user timing test page</h1>
    <img src="red.png" elementtiming="red-image">
    <script>
        const img = document.createElement("img");
        img.src = "red.png?delayed";
        img.elementTiming = "red-image-delayed";

        setTimeout(() => document.body.appendChild(img), 100);
    </script>
</body>
