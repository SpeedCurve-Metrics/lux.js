<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUX layout shif test page</title>
    <script>/*INJECT_SCRIPT*/</script>
    <script src="/js/lux.js?id=10001" async crossorigin="anonymous"></script>
</head>
<body>
    <h1>Layout shift test page</h1>
    <script>
        function createLayoutShifts(count) {
            for (let i = 1; i < count; i++) {
                const el = document.createElement("img");
                el.src = `red.png?delay=${i * count}`;
                el.width = i * 30;

                document.body.appendChild(el);
            }
        }

        createLayoutShifts(20);
    </script>
</body>
</html>
